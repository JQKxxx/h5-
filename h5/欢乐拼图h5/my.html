<!doctype html>
<html rem="750">

<head>
    <meta charset="UTF-8">
    <meta name="divport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢乐拼图-我的</title>
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/my.css">

    <body>

        <!-- 个人中心 -->

        <div class="personal">

            <div class="user-box">

                <img class="avatar" src="images/grab/crown.png" alt="头像加载失败">

                <div class="nickname">Z</div>

            </div>

        </div>

        <!-- 我的钱包 -->

        <div class="content-box">
            <a class="content-item" href="money.html">
                <div class="content-left">
                    <div class="icon">
                        <img src="images/wallet.png"></img>
                    </div>
                    <div class="title">钱包</div>
                </div>
                <div class="content-right">
                    <div class="cash">0.00元</div>
                </div>
            </a>
        </div>

        <!-- 我的记录 -->
        <div href="" class="content-box">
            <a class="content-item">
                <div class="content-left">
                    <div class="icon">
                        <img src="images/record.png"></img>
                    </div>
                    <div class="title ">我的记录</div>
                </div>
                <div class="content-right "></div>
            </a>
        </div>

        <div class="content-box">

            <!-- 常见问题 -->
            <a class="content-item">
                <div class="content-left ">
                    <div class="icon ">
                        <img src="images/question.png "></img>
                    </div>
                    <div class="title ">常见问题</div>
                </div>
                <div class="content-right "></div>
            </a>

            <!-- 联系客服 -->
            <a class="content-item" style="background-color: transparent;margin:0;padding:0;line-height:inherit;border-radius:0 " href="">
                <div class="content-left ">
                    <div class="icon ">
                        <img src="images/servicer.png "></img>
                    </div>
                    <div class="title">联系客服</div>
                </div>
                <div class="content-right"></div>
            </a>
        </div>

        <!-- 更多好玩 -->

        <div class="more">

            <div class="more-title">

                <div class="liner-left"></div>

                更多好玩小游戏推荐

                <div class="liner-right"></div>

            </div>

            <div class="game-box">

                <div class="game-item">
                    <a href="">
                        <div class="logo-box">
                            <img class="logo" src="images/logo-sing.png" alt="">
                        </div>
                        唱歌红包
                    </a>
                </div>
                <div class="game-item">
                    <a href="">
                        <div class="logo-box">
                            <img class="logo" src="images/logo-question.png" alt="">
                        </div>
                        答题红包
                    </a>
                </div>
                <div class="game-item">
                    <a href="">
                        <div class="logo-box">
                            <img class="logo" src="images/logo-eye.png" alt="">
                        </div>
                        拼眼力红包
                    </a>
                </div>
                <div class="game-item">
                    <a href="">
                        <div class="logo-box">
                            <img class="logo" src="images/logo-speak.png" alt="">
                        </div>
                        说口令红包
                    </a>
                </div>

            </div>

        </div>

    </body>

</head>
