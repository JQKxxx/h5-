<!doctype html>
<html rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的-投诉</title>
    <link rel="stylesheet" href="./css/rem.css">
    <link rel="stylesheet" href="./css/my_report.css">
    <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
<form id="form">
    <div class="report_title">请选择投诉原因</div>
    <div class="report_cells">
        <div>
            <div  class="report_cell" data-id="0">
                <text >欺诈</text>
                <icon hidden data-id="0" size="16" type="success_no_circle"></icon>
            </div>
        </div>
        <div>
            <div  class="report_cell" data-id="1">
                <text >色情</text>
                <icon hidden data-id="1" size="16" type="success_no_circle"></icon>
            </div>
        </div>
        <div>
            <div  class="report_cell" data-id="2">
                <text >政治谣言</text>
                <icon hidden data-id="2" size="16" type="success_no_circle"></icon>
            </div>
        </div>
        <div>
            <div  class="report_cell" data-id="3">
                <text >诱导分享</text>
                <icon hidden data-id="3" size="16" type="success_no_circle"></icon>
            </div>
        </div>
        <div>
            <div  class="report_cell" data-id="4">
                <text >恶意营销</text>
                <icon hidden data-id="4" size="16" type="success_no_circle"></icon>
            </div>
        </div>
        <div>
            <div  class="report_cell" data-id="5">
                <text >隐私信息收集</text>
                <icon hidden data-id="5" size="16" type="success_no_circle"></icon>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">请填写您的手机号，方便我们联系您</div>
    <div class="report_cell weui-flex">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd weui-flex__item">
            <input class="weui-cell_input" maxlength="11" placeholder="选填" type="number"/>
        </div>
    </div>
    <div class="button-area">
        <button  class="submit-btn" type="primary">确认投诉</button>
    </div>
</form>

<div class="tips-box" id="mask" style="display: none;">

    <div class="tips-content">

        <div class="content-title">提交成功</div>

        <div class="content-content">我们已经收到您的反馈，感谢您的理解与支持</div>

        <div class="content-liner"></div>

        <div class="content-close">确定</div>

    </div>

</div>


</body>
<script src="./js/my_report.js"></script>
</html>
