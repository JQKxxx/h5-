<!doctype html>
<html rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢乐拼图</title>
    <link rel="stylesheet" href="./css/rem.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
<div class="page-container">
    <div class="home-top">
        <div class="user-msg">
            <div class="msg-l">
                <div class="nickname">
                    嗨！
                </div>
                <div class="desc">好友拼出完整图片才能获得红包</div>
            </div>
            <div class="msg-r">
                <img  class="how-to-btn" src="./images/pay/home_ic_how.png" />
            </div>
        </div>
    </div>
    <div class="pay-form" id="pay-form">
        <form bindsubmit="bindPayTap" reportSubmit="true">
            <form bindsubmit="bindTapSingsLib" reportSubmit="true">
                <div class="pay-item sing-chose">
                    <div class="chose-top">
                        <div class="chose-top-l">选择图片</div>
                        <div bindtap="toMore" class="chose-top-r">查看更多
                            <img class="chose-arrow" src="./images/pay/home_ic_arrow2.png" />
                        </div>
                    </div>
                    <div class="chose-bottom">
                        <div bindtap="selectImage" class="image-box select" >
                            <img class="image-item" src="./images/pay/ex1.jpg"  />
                        </div>
                        <div bindtap="selectImage" class="image-box">
                            <img class="image-item" src="./images/pay/ex1.jpg"  />
                        </div>
                        <div bindtap="selectImage" class="image-box" >
                            <img class="image-item" src="./images/pay/ex1.jpg"  />
                        </div>
                        <div bindtap="selectImage" class="image-box">
                            <img class="image-item" src="./images/pay/ex1.jpg"  />
                        </div>
                        <div bindtap="selectImage" class="image-box">
                            <img class="image-item" src="./images/pay/ex1.jpg"  />
                        </div>
                    </div>
                </div>
            </form>
            <div class="pay-item-form">
                <div class="pay-item pay-item-list pay-item-money" style="margin:-0.07rem 0.3rem 0 0.3rem;">
                    <div class="pay-label" style="width:auto;flex-shrink:0">设置难度</div>
                    <div class="options-list">
                        <div bindtap="selectOption" class="option-item active">简单</div>
                        <div bindtap="selectOption" class="option-item">正常</div>
                        <div bindtap="selectOption" class="option-item">困难</div>
                        <div bindtap="selectOption" class="option-item">变态</div>
                    </div>
                </div>
                <div class="pay-item pay-item-list pay-item-num" style="margin-top: -0.07rem">
                    <div class="pay-invalid-hint pay-item-money-tip" style="opacity: 0">
                        </div>
                    <div class="pay-label" style="">红包金额</div>
                    <input class="pay-input" maxlength="8" placeholder="填写红包总金额" placeholderClass="pay-input-placeholder"  type="digit" value=""></input>
                    <div class="pay-unit" style="">元</div>
                </div>
                <div class="pay-item pay-item-list pay-item-num" style="margin-top: -0.07rem">
                    <div class="pay-invalid-hint pay-item-num-tip" style="opacity: 0;"></div>
                    <div class="pay-label" >红包个数</div>
                    <input  class="pay-input" maxlength="3" placeholder="填写个数" placeholderClass="pay-input-placeholder" type="number" value="{{inputNum}}"></input>
                    <text class="pay-unit">个</text>
                </div>
                <div class="pay-button-container">
                    <div class="service-fee">
                        <div catchtap="openRuleTap">
                            需支付￥0.02服务费
                        </div>
                    </div>
                    <div class="pay-button disabled-pay" >
                        生成拼图红包
                    </div>


                </div>
            </div>
        </form>
    </div>
    <div class="contact-box" wx:if="{{!showThis}}">
        <button class="contact-btn" openType="contact" sessionFrom="main">
            联系客服

        </button>
    </div>
</div>
<img id="moreGame" class="more-game-btn" src="./images/more/tb-gdhw1.png" />
<modal bindconfirm="agreeTap" confirmText="我知道了" hidden="{{hideRule}}" noCancel="true" title="服务条款">
    <text>本程序将收取1%的服务费；
        使用程序则表示你默认同意本服务条款。</text>
</modal>
<div  class="guide-container" style="display: none">

        <img class="guide"  src="./images/guide/guide-v1.gif" />
        <!--<div class="loading-box">-->
            <!--<img class="loading-pic" src="./images/common/ic_loading.png" />-->
            <!--<div class="loading-text">正在加载引导</div>-->
        <!--</div>-->

    <div class="guide-btn" id="toggleShowGuide">我知道了</div>
</div>

<div bindtap="close" class="more-game-area" style="display: none;">
    <div catchtap="empty" class="more-game-container">
        <img  class="close-btn" src="./images/more/pop_ic_close2.png"/>
        <div class="more-game-title">更多好玩</div>
        <div class="more-game-box">
            <div bindtap="toAdGame" class="more-game-item" >
                <div style="background: #E5554E" class="more-game-icon"><img  src="./images/pay/yanli.png" style="width: 100%;"/></div>
                <div class="more-game-name">拼眼力红包</div>
            </div>
            <div bindtap="toAdGame" class="more-game-item" >
                <div style="background: #E5554E" class="more-game-icon"><img  src="./images/pay/dati.png" style="width: 100%;"/></div>
                <div class="more-game-name">答题红包</div>
            </div>
            <div bindtap="toAdGame" class="more-game-item" >
                <div style="background: #E5554E" class="more-game-icon"><img  src="./images/pay/chang.png" style="width: 100%;"/></div>
                <div class="more-game-name">唱歌红包</div>
            </div>
            <div bindtap="toAdGame" class="more-game-item" >
                <div style="background: #E5554E" class="more-game-icon"><img  src="./images/pay/dati.png" style="width: 100%;"/></div>
                <div class="more-game-name">拼颜值红包</div>
            </div>
            <div bindtap="toAdGame" class="more-game-item" >
                <div style="background: #E5554E" class="more-game-icon"><img  src="./images/pay/shuo.png" style="width: 100%;"/></div>
                <div class="more-game-name">说口令红包</div>
            </div>
            <div bindtap="toAdGame" class="more-game-item" >
                <div style="background: #E5554E" class="more-game-icon"><img  src="./images/pay/yanli.png" style="width: 100%;"/></div>
                <div class="more-game-name">追捕红包</div>
            </div>
        </div>
    </div>
</div>

<div style="position: fixed;background:#fff;bottom: 0;left: 0;padding:0.05rem 0;box-sizing:border-box;right: 0;display: flex;height: 1.5rem;justify-content: space-around">
    <div style="width: 1.2rem;display: flex;justify-content: space-around;flex-direction: column">
        <img src="./images/home_redpack_active.png" alt="" style="display: block;width:0.8rem;margin: 0 auto;">
        <img src="./images/home_redpack_default.png" alt="" style="display: block;width:0.8rem;margin: 0 auto;display: none">
        <div style="text-align: center" class="tabbar_active">发红包</div>
    </div>
    <div style="width: 1.2rem;display: flex;justify-content: space-around;flex-direction: column">
        <img src="./images/ic_my_normal.png" alt="" style="display: block;width:0.8rem;margin: 0 auto;">
        <img src="./images/ic_my_active.png" alt="" style="display: block;width:0.8rem;margin: 0 auto;display: none">
        <div style="text-align: center">我的</div>
    </div>
</div>
</body>

<script src="js/index.js"></script>
</html>
